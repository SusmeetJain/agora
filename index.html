<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora</title>
    <meta name="description" content="Twitter, except Nietzsche and Plato are in your mentions.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Agora">
    <meta property="og:description" content="Twitter, except Nietzsche and Plato are in your mentions.">
    <meta property="og:image" content="https://timeless-twitter.netlify.app/og-image.png">
    <meta property="og:url" content="https://timeless-twitter.netlify.app">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Agora">
    <meta name="twitter:description" content="Twitter, except Nietzsche and Plato are in your mentions.">
    <meta name="twitter:image" content="https://timeless-twitter.netlify.app/og-image.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #e7e9ea;
            line-height: 1.5;
        }

        .layout {
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .sidebar {
            width: 68px;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            border-right: 1px solid #2f3336;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .logo:hover {
            background-color: rgba(231, 233, 234, 0.1);
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            fill: #e7e9ea;
        }

        .container {
            max-width: 600px;
            width: 100%;
            min-height: 100vh;
            border-right: 1px solid #2f3336;
            background-color: #000000;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10;
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 53px;
            border-bottom: 1px solid #2f3336;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #e7e9ea;
        }

        .tabs {
            display: flex;
        }

        .tab {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 53px;
            background: none;
            border: none;
            color: #71767b;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .tab:hover {
            background-color: rgba(231, 233, 234, 0.1);
        }

        .tab.active {
            color: #e7e9ea;
            font-weight: 700;
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #1d9bf0;
            border-radius: 9999px;
            box-shadow: 0 0 8px rgba(29, 155, 240, 0.4);
        }

        @media (max-width: 688px) {
            .sidebar {
                display: none;
            }
            .container {
                border-left: none;
                border-right: none;
            }
            .mobile-bottom-bar {
                display: flex;
            }
            .feed {
                padding-bottom: 112px;
            }
        }

        .back-btn {
            background: none;
            border: none;
            color: #e7e9ea;
            cursor: pointer;
            width: 34px;
            height: 34px;
            margin-right: 20px;
            margin-left: -8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .feed {
            padding-bottom: 60px;
        }

        .feed-item {
            border-bottom: 1px solid rgba(47, 51, 54, 0.65);
            padding: 18px 16px;
            transition: background-color 0.2s, border-left 0.15s;
            cursor: pointer;
            display: flex;
            gap: 12px;
            border-left: 2px solid transparent;
        }

        .feed-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--accent, rgba(29, 155, 240, 0.5));
        }

        .feed-item.closing {
            background-color: transparent;
            cursor: pointer;
            border-bottom: none;
            margin-top: 16px;
            padding-top: 32px;
            padding-bottom: 48px;
            position: relative;
        }

        .feed-item.closing::before {
            content: "";
            position: absolute;
            top: 0;
            left: 16px;
            right: 16px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #2f3336, transparent);
        }

        .feed-item.closing .item-text {
            font-size: 14px;
            color: #71767b;
            font-style: italic;
            line-height: 1.6;
        }

        .feed-item.closing:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .closing-hint {
            font-size: 12px !important;
            color: #3e4144 !important;
            font-style: normal !important;
            margin-top: 8px;
            letter-spacing: 0.02em;
        }

        /* Avatar styles */
        .avatar-container {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            transition: filter 0.15s, box-shadow 0.15s;
        }

        .avatar-img:hover {
            filter: brightness(0.9);
            box-shadow: 0 0 0 2px #000, 0 0 0 4px rgba(29, 155, 240, 0.5);
        }

        .avatar-fallback {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
        }

        .avatar-fallback.agora { background: #16181c; border: 1.5px solid #3d4144; }
        .avatar-fallback.seneca { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar-fallback.aurelius { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar-fallback.epictetus { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar-fallback.plato { background: linear-gradient(135deg, #f5af19 0%, #f12711 100%); }
        .avatar-fallback.aristotle { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .avatar-fallback.confucius { background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%); }
        .avatar-fallback.laotzu { background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); }
        .avatar-fallback.thoreau { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar-fallback.emerson { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .avatar-fallback.nietzsche { background: linear-gradient(135deg, #c31432 0%, #240b36 100%); }

        .tweet-content {
            flex: 1;
            min-width: 0;
        }

        .tweet-header {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .display-name {
            font-weight: 700;
            font-size: 15px;
            color: #e7e9ea;
            cursor: pointer;
        }

        .display-name:hover {
            text-decoration: underline;
        }

        .username {
            font-size: 15px;
            color: #71767b;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
            color: #1d9bf0;
            margin-left: 1px;
            flex-shrink: 0;
        }

        .timestamp {
            font-size: 15px;
            color: #71767b;
        }

        .timestamp::before {
            content: "¬∑";
            margin: 0 4px;
        }

        .item-text {
            font-size: 15.5px;
            color: #e7e9ea;
            white-space: pre-wrap;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Action bar */
        .action-bar {
            display: flex;
            margin-top: 12px;
            margin-left: -8px;
            max-width: 120px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #71767b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 9999px;
            transition: color 0.2s;
            font-size: 13px;
        }

        .action-btn:hover {
            color: #f91880;
        }

        .action-btn:hover .heart-icon {
            color: #f91880;
        }

        .action-btn.liked {
            color: #f91880;
        }

        .action-btn.liked .heart-icon {
            color: #f91880;
            fill: #f91880;
        }

        .heart-icon {
            width: 18.75px;
            height: 18.75px;
            transition: transform 0.15s ease-out;
        }

        .heart-icon.animate {
            animation: heartPop 0.25s ease-out;
        }

        @keyframes heartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .like-count {
            min-width: 20px;
        }

        /* Profile card preview */
        .profile-card-preview {
            position: fixed;
            width: 300px;
            background: #000;
            border: 1px solid #2f3336;
            border-radius: 16px;
            padding: 12px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.08), 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .profile-card-preview.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .preview-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Follow button styles */
        .follow-btn {
            background: #eff3f4;
            color: #0f1419;
            border: 1px solid transparent;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .follow-btn:hover {
            background: #d7dbdc;
        }

        .follow-btn.following {
            background: transparent;
            border: 1px solid rgb(83, 100, 113);
            color: #e7e9ea;
        }

        .follow-btn.following:hover {
            border-color: rgb(103, 7, 15);
            color: rgb(244, 33, 46);
            background: rgba(244, 33, 46, 0.1);
        }

        .preview-name {
            font-weight: 700;
            font-size: 15px;
            color: #e7e9ea;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .preview-username {
            font-size: 14px;
            color: #71767b;
            margin-bottom: 8px;
        }

        .preview-bio {
            font-size: 14px;
            color: #e7e9ea;
            margin-bottom: 12px;
            line-height: 1.35;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #71767b;
        }

        .preview-stats strong {
            color: #e7e9ea;
            font-weight: 700;
        }

        /* Profile page styles */
        .profile-view {
            display: none;
        }

        .profile-view.active {
            display: block;
        }

        .profile-cover {
            height: 200px;
            position: relative;
        }

        .profile-header-content {
            position: relative;
            padding: 0 16px;
        }

        .profile-avatar-large {
            width: 133.5px;
            height: 133.5px;
            border-radius: 50%;
            border: 4px solid #000;
            position: absolute;
            top: -66.75px;
            left: 16px;
            object-fit: cover;
            background: #000;
        }

        .profile-actions {
            display: flex;
            justify-content: flex-end;
            padding: 12px 0;
        }

        .profile-info {
            padding: 56px 0 16px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 800;
            color: #e7e9ea;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        .profile-username {
            font-size: 15px;
            color: #71767b;
            margin-bottom: 12px;
        }

        .profile-bio {
            font-size: 15px;
            color: #e7e9ea;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .profile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #71767b;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-item svg {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #71767b;
        }

        .profile-stats strong {
            color: #e7e9ea;
            font-weight: 700;
        }

        .profile-stats span {
            cursor: pointer;
        }

        .profile-stats span:hover {
            text-decoration: underline;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #2f3336;
            margin-top: 16px;
        }

        .profile-tab {
            flex: 1;
            background: none;
            border: none;
            color: #71767b;
            font-size: 15px;
            font-weight: 500;
            padding: 16px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .profile-tab:hover {
            background: rgba(239, 243, 244, 0.1);
        }

        .profile-tab.active {
            color: #e7e9ea;
            font-weight: 700;
        }

        .profile-tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #1d9bf0;
            border-radius: 9999px;
            box-shadow: 0 0 8px rgba(29, 155, 240, 0.4);
        }

        .profile-tweets {
        }

        .hidden {
            display: none !important;
        }

        /* Fade animation for feed refresh */
        .feed.fade-out {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feed.fade-in {
            opacity: 1;
            transition: opacity 0.2s;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Staggered feed entrance */
        @keyframes feedItemIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feed-item {
            opacity: 0;
            animation: feedItemIn 0.3s ease-out forwards;
        }

        /* Mobile bottom navigation */
        .mobile-bottom-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 52px;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid #2f3336;
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .mobile-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .mobile-logo:hover {
            background-color: rgba(231, 233, 234, 0.1);
        }

        .mobile-logo .logo-icon {
            width: 26px;
            height: 26px;
            fill: #e7e9ea;
        }
    </style>
</head>

                    </button>
                    <span class="header-title" id="headerTitle"></span>

            <div id="feedView" class="feed">

            <div id="profileView" class="profile-view">

    </div>

            </svg>
        </div>
    </div>

    <!-- Profile card preview (shared) -->

        const closingMessages = [
            "That's all for now. Close this tab and do something real.",
            "You've reached the end. Time to return to life.",
            "Feed complete. Go make something that matters.",
            "That's enough internet for now. Back to work.",
            "End of feed. The world outside is waiting.",
            "You're done here. Close this and focus on what's important.",
            "That's your seven. Now go accomplish something.",
            "Feed finished. Time to engage with reality."
        ];

        // ====== STATE ======
        const LIKES_STORAGE_KEY = 'agoraLikes';
        const FOLLOWS_STORAGE_KEY = 'agoraFollows';
        let currentView = 'feed';
        let profileCardTimeout = null;
        let currentProfileCard = null;

        // ====== ROUTER ======
        const Router = {
            init() {
                window.addEventListener('hashchange', () => this.handleRoute());
                this.handleRoute();
            },

            handleRoute() {
                const hash = window.location.hash.slice(1) || '/';

                if (hash.startsWith('/profile/')) {
                    const philosopherId = hash.split('/')[2];
                    if (philosophers[philosopherId]) {
                        renderProfileView(philosopherId);
                    } else {
                        this.navigate('/');
                    }
                } else {
                    renderFeedView();
                }
            },

            navigate(path) {
                window.location.hash = path;
            }
        };

        // ====== UTILITY FUNCTIONS ======
        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getRandomClosing() {
            return closingMessages[Math.floor(Math.random() * closingMessages.length)];
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Likes functions
        function getLikedQuotes() {
            const stored = localStorage.getItem(LIKES_STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function toggleLike(quoteId) {
            const liked = getLikedQuotes();
            const index = liked.indexOf(quoteId);

            if (index > -1) {
                liked.splice(index, 1);
            } else {
                liked.push(quoteId);
            }

            localStorage.setItem(LIKES_STORAGE_KEY, JSON.stringify(liked));
            return index === -1;
        }

        function isQuoteLiked(quoteId) {
            return getLikedQuotes().includes(quoteId);
        }

        // Follow functions
        function getFollowedPhilosophers() {
            const stored = localStorage.getItem(FOLLOWS_STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function toggleFollow(philosopherId) {
            const follows = getFollowedPhilosophers();
            const index = follows.indexOf(philosopherId);

            if (index > -1) {
                follows.splice(index, 1);
            } else {
                follows.push(philosopherId);
            }

            localStorage.setItem(FOLLOWS_STORAGE_KEY, JSON.stringify(follows));
            return index === -1;
        }

        function isFollowing(philosopherId) {
            return getFollowedPhilosophers().includes(philosopherId);
        }

        // ====== FEED GENERATION ======
        function generateFeed() {
            // Exclude Agora from the random philosopher picks (it's the platform, not a philosopher)
            const philosopherIds = Object.keys(philosophers).filter(id => id !== 'agora');

            const selectedPhilosophers = shuffleArray(philosopherIds).slice(0, 7);

            const selectedQuotes = selectedPhilosophers.map(id => {
                const philosopherQuotes = quotes.filter(q => q.author === id);
                const randomIndex = Math.floor(Math.random() * philosopherQuotes.length);
                return philosopherQuotes[randomIndex];
            });

            const shuffledQuotes = shuffleArray(selectedQuotes);

            return [
                ...shuffledQuotes,
                { id: 'closing', content: getRandomClosing(), author: null, isClosing: true }
            ];
        }

        // ====== SVG ICONS ======
        const heartOutlineSVG = `<svg viewBox="0 0 24 24" class="heart-icon"><path fill="currentColor" d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/></svg>`;

        const heartFilledSVG = `<svg viewBox="0 0 24 24" class="heart-icon"><path fill="currentColor" d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/></svg>`;

        const verifiedSVG = `<svg viewBox="0 0 22 22" class="verified-badge"><path fill="currentColor" d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"/></svg>`;

        // ====== RENDER FUNCTIONS ======
        function createAvatarElement(philosopher, isLarge = false) {
            const container = document.createElement('div');
            container.className = isLarge ? '' : 'avatar-container';

            const img = document.createElement('img');
            img.src = philosopher.image;
            img.alt = philosopher.displayName;
            img.className = isLarge ? 'profile-avatar-large' : 'avatar-img';
            img.loading = 'lazy';

            img.onerror = function() {
                const fallback = document.createElement('div');
                fallback.className = `avatar-fallback ${philosopher.id}`;
                fallback.textContent = philosopher.displayName[0];
                if (isLarge) {
                    fallback.style.width = '134px';
                    fallback.style.height = '134px';
                    fallback.style.fontSize = '48px';
                    fallback.style.position = 'absolute';
                    fallback.style.top = '-67px';
                    fallback.style.left = '16px';
                    fallback.style.border = '4px solid #000';
                }
                this.replaceWith(fallback);
            };

            if (isLarge) {
                return img;
            }

            container.appendChild(img);
            return container;
        }

        function renderFeedItem(item, inProfile = false) {
            const feedItem = document.createElement('div');
            feedItem.className = 'feed-item' + (item.isClosing ? ' closing' : '');

            if (item.isClosing) {
                const agora = philosophers.agora;

                // Avatar container for Agora
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'avatar-container';
                avatarContainer.style.cursor = 'pointer';

                const avatarImg = document.createElement('img');
                avatarImg.src = agora.image;
                avatarImg.alt = 'Agora';
                avatarImg.className = 'avatar-img';
                avatarContainer.appendChild(avatarImg);

                avatarContainer.onclick = (e) => {
                    e.stopPropagation();
                    Router.navigate('/profile/agora');
                };
                avatarContainer.onmouseenter = (e) => showProfileCardPreview(e, agora);
                avatarContainer.onmouseleave = hideProfileCardPreview;

                feedItem.appendChild(avatarContainer);

                const tweetContent = document.createElement('div');
                tweetContent.className = 'tweet-content';

                const header = document.createElement('div');
                header.className = 'tweet-header';

                const displayName = document.createElement('span');
                displayName.className = 'display-name';
                displayName.textContent = 'Agora';
                displayName.onclick = (e) => {
                    e.stopPropagation();
                    Router.navigate('/profile/agora');
                };
                displayName.onmouseenter = (e) => showProfileCardPreview(e, agora);
                displayName.onmouseleave = hideProfileCardPreview;
                header.appendChild(displayName);

                // Add verified badge
                const verifiedBadge = document.createElement('span');
                verifiedBadge.innerHTML = verifiedSVG;
                header.appendChild(verifiedBadge);

                const username = document.createElement('span');
                username.className = 'username';
                username.textContent = '@agora';
                header.appendChild(username);

                tweetContent.appendChild(header);

                const text = document.createElement('div');
                text.className = 'item-text';
                text.textContent = item.content;
                tweetContent.appendChild(text);

                const hint = document.createElement('div');
                hint.className = 'item-text closing-hint';
                hint.textContent = 'refresh for new voices';
                tweetContent.appendChild(hint);

                feedItem.appendChild(tweetContent);

                feedItem.onclick = () => {
                    Router.navigate('/profile/agora');
                };

                return feedItem;
            }

            const philosopher = philosophers[item.author];
            feedItem.style.setProperty('--accent', philosopher.accentColor);

            // Avatar
            const avatarContainer = createAvatarElement(philosopher);
            avatarContainer.style.cursor = 'pointer';
            avatarContainer.onclick = (e) => {
                e.stopPropagation();
                Router.navigate(`/profile/${philosopher.id}`);
            };

            // Profile card preview events for avatar
            avatarContainer.onmouseenter = (e) => showProfileCardPreview(e, philosopher);
            avatarContainer.onmouseleave = hideProfileCardPreview;

            feedItem.appendChild(avatarContainer);

            // Tweet content
            const tweetContent = document.createElement('div');
            tweetContent.className = 'tweet-content';

            // Header
            const header = document.createElement('div');
            header.className = 'tweet-header';

            const displayName = document.createElement('span');
            displayName.className = 'display-name';
            displayName.textContent = philosopher.displayName;
            displayName.onclick = (e) => {
                e.stopPropagation();
                Router.navigate(`/profile/${philosopher.id}`);
            };

            // Profile card preview events for display name
            displayName.onmouseenter = (e) => showProfileCardPreview(e, philosopher);
            displayName.onmouseleave = hideProfileCardPreview;

            header.appendChild(displayName);

            // Add verified badge as element (not innerHTML to preserve event listeners)
            const verifiedBadge = document.createElement('span');
            verifiedBadge.innerHTML = verifiedSVG;
            header.appendChild(verifiedBadge);

            const username = document.createElement('span');
            username.className = 'username';
            username.textContent = philosopher.username;
            header.appendChild(username);

            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = item.date;
            header.appendChild(timestamp);

            tweetContent.appendChild(header);

            // Text
            const text = document.createElement('div');
            text.className = 'item-text';
            text.textContent = item.content;
            tweetContent.appendChild(text);

            // Action bar
            const actionBar = document.createElement('div');
            actionBar.className = 'action-bar';

            const likeBtn = document.createElement('button');
            const liked = isQuoteLiked(item.id);
            const displayLikes = liked ? item.likes + 1 : item.likes;
            likeBtn.className = `action-btn like-btn${liked ? ' liked' : ''}`;
            likeBtn.innerHTML = `${liked ? heartFilledSVG : heartOutlineSVG}<span class="like-count">${formatNumber(displayLikes)}</span>`;

            likeBtn.onclick = (e) => {
                e.stopPropagation();
                handleLike(likeBtn, item);
            };

            actionBar.appendChild(likeBtn);
            tweetContent.appendChild(actionBar);

            feedItem.appendChild(tweetContent);

            // Click to go to profile
            if (!inProfile) {
                feedItem.onclick = () => {
                    Router.navigate(`/profile/${philosopher.id}`);
                };
            } else {
                feedItem.style.cursor = 'default';
            }

            return feedItem;
        }

        function handleLike(button, item) {
            const nowLiked = toggleLike(item.id);
            const currentLikes = nowLiked ? item.likes + 1 : item.likes;

            if (nowLiked) {
                button.classList.add('liked');
                button.innerHTML = `${heartFilledSVG}<span class="like-count">${formatNumber(currentLikes)}</span>`;

                const newHeartIcon = button.querySelector('.heart-icon');
                newHeartIcon.classList.add('animate');
                setTimeout(() => newHeartIcon.classList.remove('animate'), 300);
            } else {
                button.classList.remove('liked');
                button.innerHTML = `${heartOutlineSVG}<span class="like-count">${formatNumber(currentLikes)}</span>`;
            }
        }

        function renderFeedView() {
            currentView = 'feed';

            const feedView = document.getElementById('feedView');
            const profileView = document.getElementById('profileView');
            const feedHeader = document.getElementById('feedHeader');
            const profileHeader = document.getElementById('profileHeader');

            profileView.classList.remove('active');
            feedView.classList.remove('hidden');
            feedHeader.classList.remove('hidden');
            profileHeader.classList.add('hidden');

            // Always generate new feed on view (page refresh)
            const feed = generateFeed();
            feedView.innerHTML = '';
            feed.forEach((item, index) => {
                const el = renderFeedItem(item);
                el.style.animationDelay = `${index * 0.06}s`;
                feedView.appendChild(el);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function handleLogoClick() {
            if (currentView === 'profile') {
                Router.navigate('/');
            } else {
                refreshFeed();
            }
        }

        function refreshFeed() {
            const feedView = document.getElementById('feedView');

            feedView.classList.add('fade-out');

            setTimeout(() => {
                const feed = generateFeed();
                feedView.innerHTML = '';
                feed.forEach((item, index) => {
                    const el = renderFeedItem(item);
                    el.style.animationDelay = `${index * 0.06}s`;
                    feedView.appendChild(el);
                });

                feedView.classList.remove('fade-out');
                feedView.classList.add('fade-in');
                window.scrollTo({ top: 0, behavior: 'smooth' });

                setTimeout(() => feedView.classList.remove('fade-in'), 200);
            }, 200);
        }

            // Add follow button event
            const followBtn = document.getElementById('followBtn');
            followBtn.onclick = () => handleFollow(followBtn, philosopherId);

                }
            };

            const profileTweets = document.getElementById('profileTweets');
            philosopherQuotes.forEach(quote => {
                profileTweets.appendChild(renderFeedItem(quote, true));
            });

            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function handleFollow(button, philosopherId) {
            const nowFollowing = toggleFollow(philosopherId);

            if (nowFollowing) {
                button.classList.add('following');
                button.textContent = 'Following';
            } else {
                button.classList.remove('following');
                button.textContent = 'Follow';
            }
        }

        // ====== PROFILE CARD PREVIEW ======
        function showProfileCardPreview(event, philosopher) {
            hideProfileCardPreview();

            profileCardTimeout = setTimeout(() => {
                const preview = document.getElementById('profileCardPreview');
                const rect = event.target.getBoundingClientRect();
                const following = isFollowing(philosopher.id);

                preview.innerHTML = `
                    <div class="preview-header">
                        <img src="${philosopher.image}" alt="${philosopher.displayName}" class="preview-avatar" onerror="this.outerHTML='<div class=\\'avatar-fallback ${philosopher.id}\\' style=\\'width:64px;height:64px;font-size:24px;\\'>${philosopher.displayName[0]}</div>'">
                        <button class="follow-btn preview-follow-btn ${following ? 'following' : ''}" data-philosopher="${philosopher.id}">
                            ${following ? 'Following' : 'Follow'}
                        </button>
                    </div>
                    <div class="preview-name">${philosopher.displayName} ${verifiedSVG}</div>
                    <div class="preview-username">${philosopher.username}</div>
                    <div class="preview-bio">${philosopher.bio}</div>
                    <div class="preview-stats">
                        <span><strong>${philosopher.following}</strong> Following</span>
                        <span><strong>${philosopher.followers}</strong> Followers</span>
                    </div>
                `;

                // Add follow button event in preview
                const previewFollowBtn = preview.querySelector('.preview-follow-btn');
                previewFollowBtn.onclick = (e) => {
                    e.stopPropagation();
                    handleFollow(previewFollowBtn, philosopher.id);
                };
                previewFollowBtn.onmouseenter = () => {
                    if (previewFollowBtn.classList.contains('following')) {
                        previewFollowBtn.textContent = 'Unfollow';
                    }
                };
                previewFollowBtn.onmouseleave = () => {
                    if (previewFollowBtn.classList.contains('following')) {
                        previewFollowBtn.textContent = 'Following';
                    }
                };

                // Position the preview
                let top = rect.bottom + 10;
                let left = rect.left;

                if (left + 300 > window.innerWidth) {
                    left = window.innerWidth - 310;
                }

                if (top + 250 > window.innerHeight) {
                    top = rect.top - 260;
                }

                if (left < 10) {
                    left = 10;
                }

                preview.style.top = `${top}px`;
                preview.style.left = `${left}px`;

                preview.classList.add('visible');
                currentProfileCard = preview;
            }, 500);
        }

        function hideProfileCardPreview() {
            clearTimeout(profileCardTimeout);
            if (currentProfileCard) {
                currentProfileCard.classList.remove('visible');
            }
        }

        // ====== INIT ======
        document.addEventListener('DOMContentLoaded', () => {
            Router.init();
        });
    </script>
</body>
</html>
